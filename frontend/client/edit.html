<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">✏️ Edit Product</h1>
    <form id="editForm" class="space-y-4">
      <input type="hidden" name="id" />
      <input type="text" name="product_name" placeholder="Product Name" class="w-full border p-2 rounded" />
      <input type="text" name="product_title" placeholder="Title" class="w-full border p-2 rounded" />
      <input type="text" name="category" placeholder="Category" class="w-full border p-2 rounded" />
      <input type="number" name="price_estimate" placeholder="Price" class="w-full border p-2 rounded" />
      <textarea name="description" placeholder="Description" class="w-full border p-2 rounded"></textarea>
      <select name="condition" class="w-full border p-2 rounded">
        <option value="new">New</option>
        <option value="lightly used">Lightly Used</option>
        <option value="used">Used</option>
        <option value="unserviceable">Unserviceable</option>
      </select>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('editForm');
    const id = new URLSearchParams(window.location.search).get('id');
    fetch('/api/products/' + id).then(res => res.json()).then(product => {
      form.id.value = product._id;
      form.product_name.value = product.product_name || '';
      form.product_title.value = product.product_title || '';
      form.category.value = product.category || '';
      form.price_estimate.value = product.price_estimate || '';
      form.description.value = product.description || '';
      form.condition.value = product.condition || 'used';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch('/api/products/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert('Product updated!');
      location.href = '/products.html';
    });
  </script>
</body>
</html>
