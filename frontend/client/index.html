<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Product Photos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-900 text-white px-4 py-3 mb-6">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
      <span class="font-bold text-lg">LiquidRetail</span>
      <a href="products.html" class="text-white hover:underline mt-2 sm:mt-0">ðŸ“¦ View Products</a>
    </div>
  </nav>

  <div class="w-full px-4 sm:px-6 md:px-0 md:max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Upload Product Photos</h2>
    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="photo" accept="image/*" required class="w-full" />
      <input type="text" name="truck_number" placeholder="Truck Number" class="w-full border p-2 rounded" />
      <input type="number" name="price" placeholder="Price" class="w-full border p-2 rounded" />
      <input type="date" name="delivery_date" class="w-full border p-2 rounded" />
      <input type="time" name="delivery_time" class="w-full border p-2 rounded" />
      <input type="text" name="delivery_location" placeholder="Location" class="w-full border p-2 rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Upload</button>
    </form>
    <div id="statusMessage" class="mt-4 text-sm"></div>
    <pre id="responseBox" class="bg-gray-100 mt-4 p-4 text-sm rounded overflow-x-auto"></pre>
  </div>

  <div class="w-full px-4 sm:px-6 md:max-w-7xl mx-auto mt-12" id="productGallery">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-2 mb-4">
      <h2 class="text-2xl font-semibold">Uploaded Products</h2>
      <select id="sortSelect" class="border p-2 rounded w-full md:w-auto">
        <option value="date">Sort by Date</option>
        <option value="price">Sort by Price</option>
        <option value="truck">Sort by Truck</option>
      </select>
    </div>

    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-2 mb-4">
      <button id="pushSelectedBtn" class="bg-green-600 text-white px-4 py-2 rounded disabled:opacity-50 w-full sm:w-auto">Push Selected to Shopify</button>
      <label class="text-sm flex items-center gap-2">
        <input type="checkbox" id="hidePublishedToggle" class="accent-blue-600" />
        Hide published
      </label>
    </div>

    <div id="toast" class="fixed top-4 right-4 hidden bg-green-600 text-white px-4 py-2 rounded shadow text-sm z-50"></div>
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6"></div>
  </div>

  <!-- JS remains unchanged -->
  <script>
    // JavaScript stays the same
  </script>
</body>
</html>
