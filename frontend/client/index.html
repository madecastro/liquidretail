<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Product Photos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-900 text-white px-4 py-3 mb-6">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
      <span class="font-bold text-lg">LiquidRetail</span>
      <a href="products.html" class="text-white hover:underline mt-2 sm:mt-0">üì¶ View Products</a>
    </div>
  </nav>

  <div class="w-full px-4 sm:px-6 md:px-0 md:max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Upload Product Photos</h2>
    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="photo" accept="image/*" required class="w-full" />
      <input type="text" name="truck_number" placeholder="Truck Number" class="w-full border p-2 rounded" />
      <input type="number" name="price" placeholder="Price" class="w-full border p-2 rounded" />
      <input type="date" name="delivery_date" class="w-full border p-2 rounded" />
      <input type="time" name="delivery_time" class="w-full border p-2 rounded" />
      <input type="text" name="delivery_location" placeholder="Location" class="w-full border p-2 rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Upload</button>
    </form>
    <div id="statusMessage" class="mt-4 text-sm"></div>
    <pre id="responseBox" class="bg-gray-100 mt-4 p-4 text-sm rounded overflow-x-auto"></pre>
  </div>

  <div class="w-full px-4 sm:px-6 md:max-w-7xl mx-auto mt-12" id="productGallery">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-2 mb-4">
      <h2 class="text-2xl font-semibold">Uploaded Products</h2>
      <select id="sortSelect" class="border p-2 rounded w-full md:w-auto">
        <option value="date">Sort by Date</option>
        <option value="price">Sort by Price</option>
        <option value="truck">Sort by Truck</option>
      </select>
    </div>

    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-2 mb-4">
      <button id="pushSelectedBtn" class="bg-green-600 text-white px-4 py-2 rounded disabled:opacity-50 w-full sm:w-auto">Push Selected to Shopify</button>
      <label class="text-sm flex items-center gap-2">
        <input type="checkbox" id="hidePublishedToggle" class="accent-blue-600" />
        Hide published
      </label>
    </div>

    <div id="toast" class="fixed top-4 right-4 hidden bg-green-600 text-white px-4 py-2 rounded shadow text-sm z-50"></div>
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6"></div>
  </div>

  <!-- JS remains unchanged -->
  <script>
    const form = document.getElementById('uploadForm');
    const responseBox = document.getElementById('responseBox');
    const statusMessage = document.getElementById('statusMessage');
    const productList = document.getElementById('productList');
    const sortSelect = document.getElementById('sortSelect');
    const hidePublishedToggle = document.getElementById('hidePublishedToggle');
    const selectedProductIds = new Set();

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusMessage.textContent = "‚è≥ Uploading...";
      const formData = new FormData(form);
      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          statusMessage.textContent = "‚úÖ Upload successful!";
          loadProducts();
        } else {
          statusMessage.textContent = "‚ùå Upload failed: " + (data.error || 'Unknown error');
        }
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        statusMessage.textContent = "‚ùå Upload failed: " + err.message;
      }
    });

    sortSelect.addEventListener('change', loadProducts);
    hidePublishedToggle.addEventListener('change', loadProducts);

    async function loadProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const hidePublished = hidePublishedToggle.checked;

      const filtered = hidePublished ? products.filter(p => p.shopify_status !== 'published') : products;

      const sorted = filtered.sort((a, b) => {
        if (sortSelect.value === 'price') return (a.price || 0) - (b.price || 0);
        if (sortSelect.value === 'truck') return (a.truck_number || '').localeCompare(b.truck_number || '');
        return new Date(b.createdAt || 0) - new Date(a.createdAt || 0);
      });

      productList.innerHTML = '';
      for (const p of sorted) {
        const card = document.createElement('div');
        card.className = "bg-white p-4 rounded shadow space-y-2 relative";

        const disabledAttr = p.shopify_status === 'published' ? 'disabled' : '';
        const shopifyLink = p.shopify_url ? `<a href="${p.shopify_url}" target="_blank" class="text-blue-600 text-xs underline">View in Shopify</a>` : '';

        card.innerHTML = `
          <input type="checkbox" class="absolute top-2 left-2 h-4 w-4 select-box" data-id="${p._id}" ${disabledAttr} />
          <img src="${p.image_url}" alt="Product" class="w-full h-48 object-cover rounded" />
          <div class="flex justify-between text-xs text-gray-500">
            <span>üöõ ${p.truck_number || 'N/A'}</span>
            <span>üíµ $${p.price_estimate || p.price || '0'}</span>
          </div>
          <input type="text" value="${p.product_title || ''}" class="border p-1 w-full rounded title-input" data-id="${p._id}" />
          <textarea class="border p-1 w-full rounded description-input" data-id="${p._id}">${p.description || ''}</textarea>
          <div class="text-sm mt-1 flex justify-between items-center">
            <span class="inline-block ${p.shopify_status === 'published' ? 'bg-green-200 text-green-800' : 'bg-yellow-200 text-yellow-800'} px-2 py-0.5 rounded status-badge">${p.shopify_status || 'pending'}</span>
            ${shopifyLink}
          </div>
        `;

        card.querySelector('.title-input').addEventListener('blur', saveField);
        card.querySelector('.description-input').addEventListener('blur', saveField);

        const checkbox = card.querySelector('.select-box');
        checkbox.addEventListener('change', (e) => {
          const id = e.target.dataset.id;
          if (e.target.checked) selectedProductIds.add(id);
          else selectedProductIds.delete(id);
        });

        productList.appendChild(card);
      }
    }

    async function saveField(e) {
      const id = e.target.dataset.id;
      const field = e.target.classList.contains('title-input') ? 'product_title' : 'description';
      const body = { [field]: e.target.value };
      await fetch(`/api/products/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
    }

    document.getElementById('pushSelectedBtn').addEventListener('click', async () => {
      if (selectedProductIds.size === 0) return;

      for (const id of selectedProductIds) {
        const card = document.querySelector(`input[data-id="${id}"]`).closest('div');
        const badge = card.querySelector('.status-badge');
        badge.textContent = '‚è≥ syncing...';
        badge.className = 'inline-block bg-blue-200 text-blue-800 px-2 py-0.5 rounded status-badge';

        try {
          const res = await fetch(`/api/products/${id}/push-to-shopify`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
          });
          const result = await res.json();
          badge.textContent = 'published';
          badge.className = 'inline-block bg-green-200 text-green-800 px-2 py-0.5 rounded status-badge';
          showToast(`‚úÖ ${id} pushed to Shopify`);
        } catch (err) {
          badge.textContent = '‚ùå failed';
          badge.className = 'inline-block bg-red-200 text-red-800 px-2 py-0.5 rounded status-badge';
          console.error(`‚ùå Failed to push ${id}: ${err.message}`);
        }
      }

      selectedProductIds.clear();
    });

    loadProducts();
  </script>
</body>
</html>
