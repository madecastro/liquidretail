<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Editable Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">üìù Editable Product List</h1>
      <a href="index.html" class="text-blue-600 underline">‚Üê Back to Upload</a>
    </div>

    <div class="bg-white p-4 rounded shadow mb-6 flex gap-4">
      <input id="truckInput" type="text" placeholder="Truck Number" class="border p-2 rounded w-1/3" />
      <input id="dateInput" type="date" class="border p-2 rounded w-1/3" />
      <button onclick="applyFilters()" class="bg-blue-600 text-white px-4 py-2 rounded">Apply Filters</button>
    </div>

    <div id="productGrid" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </div>

  <script>
    async function loadProducts() {
      const urlParams = new URLSearchParams(window.location.search);
      const truck = urlParams.get('truck');
      const date = urlParams.get('date');

      const res = await fetch(`/api/products${truck || date ? '?' + urlParams.toString() : ''}`);
      const products = await res.json();
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';

      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded shadow text-sm flex flex-col';

        card.innerHTML = `
          <img src="${p.image_url}" class="h-32 w-full object-cover rounded mb-2">
          <label class="text-xs text-gray-600">Product Title</label><input type="text" class="border p-1 rounded mb-1" value="${p.product_title || p.product_name || ''}" data-field="product_title" />
          <label class="text-xs text-gray-600">Product Title</label><input type="text" class="border p-1 rounded mb-1" value="${p.category || ''}" data-field="category"><label class="text-xs text-gray-600">Category</label> />
          <label class="text-xs text-gray-600">Product Title</label><input type="text" class="border p-1 rounded mb-1" value="${p.truck_number || ''}" data-field="truck_number"><label class="text-xs text-gray-600">Truck Number</label> />
          <input type="number" class="border p-1 rounded mb-1" value="${p.price_estimate || ''}" data-field="price_estimate"><label class="text-xs text-gray-600">Price Estimate</label> />
          <label class="text-xs text-gray-600">Product Title</label><input type="text" class="border p-1 rounded mb-1" value="${p.delivery_location || ''}" data-field="delivery_location"><label class="text-xs text-gray-600">Delivery Location</label> />
          <input type="date" class="border p-1 rounded mb-1" value="${p.delivery_date ? p.delivery_date.split('T')[0] : ''}" data-field="delivery_date"><label class="text-xs text-gray-600">Delivery Date</label> />
          <input type="time" class="border p-1 rounded mb-1" value="${p.delivery_time || ''}" data-field="delivery_time"><label class="text-xs text-gray-600">Delivery Time</label> />
          <label class="text-xs text-gray-600">Description</label><textarea class="border p-1 rounded mb-1" data-field="description">${p.description || ''}</textarea>
          <label class="text-xs text-gray-600">Condition</label><select class="border p-1 rounded mb-1" data-field="condition">
            <option ${p.condition === 'new' ? 'selected' : ''}>new</option>
            <option ${p.condition === 'lightly used' ? 'selected' : ''}>lightly used</option>
            <option ${p.condition === 'used' ? 'selected' : ''}>used</option>
            <option ${p.condition === 'unserviceable' ? 'selected' : ''}>unserviceable</option>
          </select>

          <div class="mt-auto flex gap-2 flex-wrap">
            <button onclick="saveProduct('${p._id}', this)" class="bg-green-600 text-white px-3 py-1 rounded text-xs">Save</button>
            ${p.confidence < 0.6 || p.product_name === "unknown" ? `<a href="match.html?id=${p._id}" class="bg-yellow-500 text-white px-3 py-1 rounded text-xs">Match with Amazon</a>` : ''}
            <button onclick="deleteProduct('${p._id}', this)" class="bg-red-600 text-white px-3 py-1 rounded text-xs">Delete</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    async function saveProduct(id, btn) {
      const card = btn.closest('div.bg-white');
      const fields = card.querySelectorAll('[data-field]');
      const data = {};
      fields.forEach(input => {
        const key = input.getAttribute('data-field');
        data[key] = input.value;
      });

      const res = await fetch(`/api/products/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('‚úÖ Saved!');
      } else {
        alert('‚ùå Save failed.');
      }
    }

    async function deleteProduct(id, btn) {
      if (!confirm('Delete this product?')) return;
      const res = await fetch(`/api/products/${id}`, { method: 'DELETE' });
      if (res.ok) {
        btn.closest('div.bg-white').remove();
      } else {
        alert('‚ùå Delete failed.');
      }
    }

    function applyFilters() {
      const truck = document.getElementById('truckInput').value;
      const date = document.getElementById('dateInput').value;
      const params = new URLSearchParams();
      if (truck) params.append('truck', truck);
      if (date) params.append('date', date);
      window.location.search = params.toString();
    }

    loadProducts();
  </script>
</body>
</html>
