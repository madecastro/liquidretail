<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-900 text-white px-6 py-3 mb-6">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <span class="font-bold text-lg">LiquidRetail</span>
      <a href="upload.html" class="text-white hover:underline">‚¨ÜÔ∏è Upload New</a>
    </div>
  </nav>

  <div class="max-w-5xl mx-auto mt-12">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold">Uploaded Products</h2>
      <select id="sortSelect" class="border p-2 rounded">
        <option value="date">Sort by Date</option>
        <option value="price">Sort by Price</option>
        <option value="truck">Sort by Truck</option>
      </select>
    </div>

    <div class="flex flex-wrap items-center justify-between gap-2 mb-4">
      <button id="pushSelectedBtn" class="bg-green-600 text-white px-4 py-2 rounded disabled:opacity-50">Push Selected to Shopify</button>
      <label class="text-sm flex items-center gap-2">
        <input type="checkbox" id="hidePublishedToggle" class="accent-blue-600" />
        Hide published
      </label>
    </div>

    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const productList = document.getElementById('productList');
    const sortSelect = document.getElementById('sortSelect');
    const selectedProductIds = new Set();

    sortSelect.addEventListener('change', loadProducts);
    document.getElementById('hidePublishedToggle').addEventListener('change', loadProducts);
    document.getElementById('pushSelectedBtn').addEventListener('click', async () => {
      if (selectedProductIds.size === 0) return;
      const response = await fetch('/api/shopify/push', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productIds: Array.from(selectedProductIds) })
      });
      const result = await response.json();
      alert(result.message || 'Products pushed to Shopify');
      selectedProductIds.clear();
      loadProducts();
    });

    async function loadProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const hidePublished = document.getElementById('hidePublishedToggle').checked;
      const sorted = [...products].filter(p => !hidePublished || p.shopify_status !== 'published').sort((a, b) => {
        if (sortSelect.value === 'price') return (a.price || 0) - (b.price || 0);
        if (sortSelect.value === 'truck') return (a.truck_number || '').localeCompare(b.truck_number || '');
        return new Date(b.createdAt || 0) - new Date(a.createdAt || 0);
      });

      productList.innerHTML = '';
      for (const p of sorted) {
        const card = document.createElement('div');
        card.className = "bg-white p-4 rounded shadow space-y-2 relative";

        card.innerHTML = `
          <input type="checkbox" class="absolute top-2 left-2 form-checkbox h-4 w-4 select-box" data-id="${p._id}" />
          <img src="${p.image_url}" alt="Product" class="w-full h-48 object-cover rounded" />
          <div class="flex justify-between text-xs text-gray-500">
            <span>üöõ ${p.truck_number || 'N/A'}</span>
            <span>üíµ $${p.price_estimate || p.price || '0'}</span>
          </div>
          <input type="text" value="${p.product_title || ''}" class="border p-1 w-full rounded title-input" data-id="${p._id}" />
          <textarea class="border p-1 w-full rounded description-input" data-id="${p._id}">${p.description || ''}</textarea>
          <div class="text-sm mt-1">
            <span class="inline-block bg-${p.shopify_status === 'published' ? 'green' : 'yellow'}-200 text-${p.shopify_status === 'published' ? 'green' : 'yellow'}-800 px-2 py-0.5 rounded">${p.shopify_status || 'pending'}</span>
          </div>
        `;

        card.querySelector('.title-input').addEventListener('blur', saveField);
        card.querySelector('.description-input').addEventListener('blur', saveField);
        card.querySelector('.select-box').addEventListener('change', (e) => {
          const id = e.target.dataset.id;
          e.target.checked ? selectedProductIds.add(id) : selectedProductIds.delete(id);
        });

        productList.appendChild(card);
      }
    }

    async function saveField(e) {
      const id = e.target.dataset.id;
      const field = e.target.classList.contains('title-input') ? 'product_title' : 'description';
      const body = { [field]: e.target.value };
      await fetch(`/api/products/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
    }

    loadProducts();
  </script>
</body>
</html>
