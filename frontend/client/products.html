<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Uploaded Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">ðŸ“¦ Uploaded Products</h1>
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    async function loadProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const grid = document.getElementById('productGrid');
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white shadow rounded p-4';
        card.innerHTML = `
          <img src="${product.image_url}" class="h-32 w-full object-cover rounded mb-2" />
          <h2 class="font-bold text-lg">${product.product_name || 'Unnamed'}</h2>
          <p class="text-sm text-gray-600">${product.condition || 'unknown'}</p>
          <a href="edit.html?id=${product._id}" class="text-blue-600 text-sm underline mt-2 inline-block">Edit</a>
        `;
        grid.appendChild(card);
      });
    }
    loadProducts();
  </script>
</body>
</html>
